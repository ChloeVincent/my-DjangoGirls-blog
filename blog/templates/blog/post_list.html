{% extends 'blog/base.html' %}

{% block content %}
<div>
	<a class="btn btn-default" href="{% url 'species_info' %}">Species info</a>
</div>


	{% for post in posts %}
	    <div class="post">
	        <div class="date">
	            <p>published: {{ post.published_date }}</p>
	        </div>
	        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
	        <p>{{ post.text|linebreaksbr }}</p>
	    </div>
	{% endfor %}
{% endblock %}
